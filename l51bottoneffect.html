<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" type="text/css">

    <title>Bottom Effect</title>

    <style type="text/css">          
       
       body{
        font-family: serif;
        height: 100vh;
        background-color: #000;

        display: flex;
        justify-content: center;
        align-items: center;

       }

      .btn{
        width: 300px;
        height: 100px;
        background-color: #222;
        color: #fff;
        font-size: 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;

        position: relative;
      }

      .btn .line{
        width: 5px;
        height: 5px;
        background-color: transparent;

        position: absolute;
        left: 0;
        top: 0;

        transform: translateX(-50%);
        transition:  all .5s;
      }

      .btn:hover .line{
        width: 200px;
        height: 80px;
        /* background-color: green; */

        border-radius: 10px;
        border-bottom: 2px solid #f4f4f4;
      }

      .btn:hover{
        background-color: #555;
      }
      
    </style>
</head>

<body>
  
    <button type="button" class=" btn">Hover Me <span class="line"></span></button>

</body>
</html>
